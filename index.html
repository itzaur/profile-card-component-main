<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="section">
      <figure class="bg-pattern-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </figure>
      <figure class="bg-pattern-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </figure>

      <div class="card">
        <div class="card__item">
          <div class="card__item--info">
            <figure class="img">
              <img src="images/image-victor.jpg" alt="" />
            </figure>
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>

          <div class="card__item--stat">
            <div>
              <span>80K</span>
              <span>Followers</span>
            </div>
            <div>
              <span>803K</span>
              <span>Likes</span>
            </div>
            <div>
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">itzaur</a>.
      </div>
    </section>
  </body>
</html>
